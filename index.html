<h1 class="display-4 text-center">Crystal Collector Game </h1>

<h2 class="col text-center"> <strong> How to play: </strong> A random number will be selected and shown. Your goal is to
    match your score to the number shown by selecting crystals. Each crystal has an unknown value. If you go over the value, youlose.
    Click a crystal to begin! </h2>
<br>

<h1 id=smalltitles id=result> Score to Match: <span id="scoreToMatch"></span> </h1>
<h1 id=smalltitles> Your Score: <span id="yourScore"></span> </h1>
<h2 id=wins> Wins: <span id="wins"></span> </h2>
<h2 id=losses> Losses: <span id="losses"></span> </h2>

<br>

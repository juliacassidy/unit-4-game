<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Game</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <h1 id=header> Crystal Collector Game</h1>
    <h2 id=directions> <strong>How to play:</strong> Each crystal has a hidden value. Select crystals to add to your

    <br>

    <p id="result"></p>

    </div>
